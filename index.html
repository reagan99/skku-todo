<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  </head>

  <body>
    <nav class="navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class= "bi bi-plus"></i>SKKU-Todo</span>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
            <label for="exampleFormControllInput1" class="form-label">Task</label>
            <input type="text" class="form-control" id="task-input" placeholder="Enter a task here">
            <button type="button" id= "add" class="btn btn-primary ms-1 text-nowrap"> <i class= "bi bi-plus"></i>Add</button>
        </div>
    </div> 
    <div class="d-flex">
        <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
        <h3>Todos</h3>
        <div id="todo-list">
            <div class="task bg-light p-1 rounded-2 ps-2">sample task</div>
        </div>
    </div>
    <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
        <h3>Done</h3>
        <div id="done-list">
        </div>
    </div>
</div>
<script>
    let button = document.querySelector("#add");
    button.addEventListener("click", () => {
        let input = document.querySelector("#task-input");
        let task = input.value;
        if(!task) return;

        let newTask = document.createElement("div");
        newTask.classList.add("task", "bg-light", "p-1", "rounded-2", "ps-2");
        newTask.innerText = task;

        let todoList = document.querySelector("#todo-list");
        todoList.appendChild(newTask);

        input.value = "";
        
        console.log(task);
    })
    </script>
  </body>
    

</html>
